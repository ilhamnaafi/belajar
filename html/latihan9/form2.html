<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <form action="">
        <table border="0" cellspacing="0" cellpadding="5">
            <tr>
                <td><label for="username"> User Name :</label></td>
                <td><input type="text" name="" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password :</label></td>
                <td><input type="password" name="" id="password"></td>
            </tr>
            <tr>
                <td colspan="2"><center><input type="radio" name="jeniskelamin" id="pria"><label for="pria">Pria</label>
                <input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">Wanita</label></center></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="" id="membaca"><label for="membaca">membaca</label>
                    <input type="checkbox" name="" id="berenang"><label for="berenang">berenang</label>
                    <input type="checkbox" name="" id="ngoding"><label for="ngoding">ngoding</label>
                </td>
            </tr>
            <tr>
                <td><label for="combo">Combo Box :</label></td>
                <td><select name="" id="combo">
                    <option value="">Tarakan</option>
                    <option value="">Bulungan</option>
                    <option value="">Malinau</option>
                    <option value="">Nunukan</option>
                    <option value="">Tana Tidung</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="texbox">Text Box</label></td>
                <td><textarea name="" id="texbox"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><center><button type="submit">Kirim!</button></center></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
