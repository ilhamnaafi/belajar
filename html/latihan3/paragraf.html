<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
</head>
<body>
    
    <!-- contoh tag p, br, & hr -->
    <p>Ini adalah paragraf 1</p><br>
    <hr>
    <p>ini adalah <br> paragraf 2</p>

<!-- contoh tag b.i,& u -->
    <p><b>Selamat datang</b> <i>di kuliah pemograman web</i></p>
    <p>Nama saya <u>ilham naafi</u></p>
    <hr>
    <!-- contoh tag strong & em -->
    <p><Strong>Penguman.</Strong> Kuliah pemograman web <em>ditiadakan</em></p>
    
</body>
</html>
